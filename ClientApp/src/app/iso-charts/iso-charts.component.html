<div class="container=fluid custom-about">
  <div class="row justify-content-center"  style="font-size:24px">
    <h2>PJM Real-Time Data</h2>


  </div>

  <div class="row justify-content-left align-self-center">

    <div class="col-md-6">
      <div class="cliente">
        <app-view-data [chartData]="LMPchartData" [chartType]="LMPchartType" [StringToChild]="LMPStringToChild">
        </app-view-data>


      </div>
    </div>

    <div class="col-md-6">
      <div class="cliente">
        <app-genmix-chart [chartData]="GenmixchartData" [chartType]="GenmixchartType"
          [StringToChild]="GenmixStringToChild">
        </app-genmix-chart>
      </div>
    </div>
  </div>


  <div class="row">

    <div class="col-md-6">
      <div class="cliente">
        <app-load-chart> </app-load-chart>
      </div>
    </div>
  </div>
