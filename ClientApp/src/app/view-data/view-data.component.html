<h1 style="font-family: Arial, Helvetica, sans-serif">{{ StringToChild }} {{ chartType }}
  {{ lmpData }} Smart Grid Innovations</h1>
<div *ngFor="let chart of charts">
    
  <google-chart width="600"
    [title]="chart.title"
    [type]="chart.type"
    [data]="chart.data"
    [columnNames]="chart.columnNames"
    [roles]="chart.roles"
    [options]="chart.options"
    (ready)="onReady()"
    (select)="onSelect($event)"
    (error)="onError($event)"
    (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)">
  </google-chart>
 </div>



<button (click)="navigateToTest()">Navigate</button>
